apiVersion: v1
kind: Service
metadata:
  name: continental-backend-service
spec:
  selector:
    app: conti
    tier: backend
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: continental-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conti
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: conti
        tier: backend
        track: stable
    spec:
      containers:
      - name: backend
        image: continental-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-user
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-pwd
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-db
              key: postgres-database
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_HOST
          value: continental-database-service